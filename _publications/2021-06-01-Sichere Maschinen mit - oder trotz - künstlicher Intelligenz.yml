title: "Sichere Maschinen mit - oder trotz - künstlicher Intelligenz"
authors: "C. Mattiuzzo, S. Vock, T. Mössner, S. Voß"
date: "2021-06-01"
description: "Die Europäische Kommission hat im April nicht nur einen Vorschlag für eine Verordnung zur künstlichen Intelligenz vorgelegt, 
sondern auch einen Vorschlag für eine Verordnung über Maschinenprodukte mit rechtlich verbindlichen Rahmenbedingungen für die Verwendung 
künstlicher Intelligenz, welche die Maschinen-Richtlinie 2006/42/EG ablösen soll"
